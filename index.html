<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed Viewer</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(145deg, #e8f0ff, #ffffff);
      color: #333;
      transition: background 0.5s, color 0.5s;
    }

    .dark-mode {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.8rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0 1rem;
      background-color: #42b983;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #36966f;
    }

    .toggle {
      background-color: #555;
      margin-left: 1rem;
    }

    pre {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.5s, color 0.5s;
    }

    .dark-mode pre {
      background: #2a2a2a;
      color: #f0f0f0;
    }
  </style>
</head>
<body :class="{ 'dark-mode': isDarkMode }">
  <div id="app">
    <h1>
      <img src="https://cdn-icons-png.flaticon.com/512/2541/2541988.png" width="32" alt="icon">
      Feed Viewer
    </h1>

    <button @click="fetchData">üîÅ Refresh</button>
    <button class="toggle" @click="toggleDarkMode">üåì Toggle Dark Mode</button>

    <p v-if="lastUpdated"><strong>Last updated:</strong> {{ lastUpdated }}</p>
    <div v-if="loading">Loading...</div>
    <div v-else-if="error">{{ error }}</div>
    <pre v-else>{{ jsonData }}</pre>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          jsonData: '',
          loading: false,
          error: '',
          lastUpdated: '',
          isDarkMode: false
        };
      },
      mounted() {
        this.fetchData();
      },
      methods: {
        fetchData() {
          this.loading = true;
          this.error = '';
          fetch('proxy.php')
            .then(res => {
              if (!res.ok) throw new Error('Network response was not ok');
              return res.json();
            })
            .then(data => {
              this.jsonData = JSON.stringify(data, null, 2);
              this.lastUpdated = new Date().toLocaleString();
            })
            .catch(err => {
              this.error = 'Failed to fetch data.';
              console.error(err);
            })
            .finally(() => {
              this.loading = false;
            });
        },
        toggleDarkMode() {
          this.isDarkMode = !this.isDarkMode;
          document.body.classList.toggle('dark-mode', this.isDarkMode);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
